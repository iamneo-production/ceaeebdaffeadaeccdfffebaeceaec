<head><b>cpu</b>

<p><b><u>cpu</b>stand for <i>central processing unit.</i><br>
It is the portion of a <u>computer</u>system that carries<br>
out the instruction of a <u>computer</u>program.<br>
It carries out each instruction of the program in the sequence,<br>
to perform the basis arithmetical,logical,and input/output operations of the system
</p>
